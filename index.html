<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiber Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>Golang fiber image upload menggunakan ajax</h1>
                <form id="form-upload">
                    <div class="mb-3">
                        <label class="form-label">Nama Gambar</label>
                        <input type="text" class="form-control" id="nama_gambar" name="nama_gambar" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pilih Gambar</label>
                        <input type="file" class="form-control" id="gambar" name="gambar" />
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        const form = document.querySelector("#form-upload");
        form.addEventListener("submit", e => {
            e.preventDefault()

            const nama_gambar = document.querySelector("#nama_gambar").value;
            const gambar = document.querySelector("#gambar").files;

            const formData = new FormData();
            formData.append("nama_gambar", nama_gambar);
            formData.append("gambar", gambar[0]);

            const req = new XMLHttpRequest();
            req.responseType = 'json';
            req.onreadystatechange = function() {

                if (this.readyState === 4 ) {
                    console.log(this.response);
                }
            }
            req.open("POST", "/upload");
            req.send(formData)

        })
    </script>
</body>
</html>
